<script>

    // 類別被點選時替換顏色
    document.querySelectorAll('.category_li').forEach(function(item) {
        item.onclick = function() {
            // 將所有元素的字體顏色恢復為原始顏色
            document.querySelectorAll('.category_li').forEach(function(li) {
                li.style.color = ''; // 恢復默認顏色
                li.style.color = 'white';
                li.style.listStyleImage = "url('/public/goods/images/Vector.svg')";

            });
            
            // 將點擊的元素字體顏色設置為紅色
            this.style.color = '#FFE050';
            this.style.listStyleImage = "url('/public/goods/images/VectorV2.svg')";
            console.log('類別 ID: ' + this.id);
        };
    });
    document.querySelectorAll('.categoryB').forEach(function(item) {
        item.onclick = function() {
            document.querySelectorAll('.category_li').forEach(function(li) {
                li.style.color = ''; // 恢復默認顏色
                li.style.color = 'white';
                li.style.listStyleImage = "url('/public/goods/images/Vector.svg')";

            });
                this.style.backgroundColor = '#FFE050';
                console.log('類別 ID: ' + this.id);
            };
    });

    // 為所有的 .category_li 和 .categoryB 添加點擊事件
    $('.category_li').click(function() {
        var productType = '&productType='+ $(this).attr('id'); // 獲取被點擊元素的 ID
        console.log(productType);
        sc_msgall(productType);
    })
    $('.categoryB').click(function() {
        var productType = '&' + $(this).attr('id'); // 獲取被點擊元素的 ID
        console.log(productType);
        sc_msgall(productType);
    })

    // 商品瀏覽-右側
    function sc_msgall(productType) {

            //這裡要帶入的參數名稱 都是資料庫的欄位名稱
            // let apiUrl = 'http://localhost/frontend/bigProject/root/backEnd/api/product/product.php' //原始的
            let apiUrl = 'http://localhost/pokemon-popup-gruop/backEnd/api/product/product.php'
            let Exist_apiUrl = apiUrl + '?productExist=1' + productType//篩選條件
            $.ajax({
                url: Exist_apiUrl,
                method: 'GET',
                success: function (dataStr) {
                    data = JSON.parse(dataStr);
                    console.log(data);
                    result = `
                    
                    `;

                    for(row of data){
                        // console.log(row);
                        var productTags = '';
                        if( row['storeOnly'] === 1 ){
                            productTags +=`
                            <span class="product_tag">會場限定</span>
                        `;
                        }
                        if( row['productMain'] === 1 ){
                            productTags +=`
                                <span class="product_tag">限量商品</span>
                            `;
                        }

                        result += `
                        <div class="col-6 card products" style="border:0px"  >
                            <img onclick="go(this)" id="${row['productID']}" src="${row['productImg'][0]['productImg']}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <div class="g-1 product_div">
                                    ${productTags}
                                </div>
                                <p class="card-title">${row['productName']}</p>
                                <p class="card-text">${row['productPrice'].toLocaleString()}元<i id="${row['productID']}" class="cart-icon"></i></p>
                            </div>
                            </div>

                        `;
                    }


                    result += `
                        
                    `;

                    $('#result').html(result)
                    
                }
            }).fail(function (z) {
                    console.log('fail:', z.innerText);
                })
        }

    // 跳轉商品頁面
    function go(elem){
            let id = $(elem).prop('id');
            console.log(id);
            window.location.href = `./product.html?id=${id}`

        }

    // <---------------------添加購物車清單--------------------->
    $('#result').on('click', '.cart-icon', function() {
    // 點擊購物車按鈕，抓取產品 ID
        var id =  parseInt(this.id);

    // 從 localStorage 取得購物車清單
        var cartList = JSON.parse(localStorage.getItem("goods")) || [];

    // 判斷是否已經添加過該商品
        var existingItem = cartList.find(item => item.id === id);
        if (existingItem) {
            existingItem.num++;
        } else {
            cartList.push({ id: id, num: 1 });
        }

    // 將資料存回 localStorage
        localStorage.setItem("goods", JSON.stringify(cartList));

        console.log(cartList)
    });

</script>
