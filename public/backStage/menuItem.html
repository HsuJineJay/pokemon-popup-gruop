<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="bc_yellow_l2 row" id="container" >
        <div class="col-2 bc_yellow navContent"  >
            <div class="" id="nav">
                <div id="logoDiv">
                    <img id="logo" src="./image/logo.png" alt="">
                </div>
                <div  class="navList">

                    <div class="navTextDiv noto-sans-tc_r" id="navProduct">商品管理</div>
                    <div class="navTextDiv noto-sans-tc_r" id="navOrder">交易紀錄管理</div>

                </div>
            </div>
        </div>

        <div class="col-10" style="height: 100%;">

            <div class="f_h4 c_white" id="title">餐點管理</div>

            <article class="tabs">
                <div class="selectDiv">
                    <select class="selectSomething" name="" id="condition">
                        
                    </select>
                    <input class="selectInput" type="text" name="" id="conditionInput" placeholder="請輸入值">
                    <!-- change here -->
                    <select class="selectInput selectSomething" name="" id="conditionSelect1">
                        <option value=""  selected>不分類</option>
                        <option value="飲品">飲品</option>
                        <option value="主餐">主餐</option>
                        <option value="甜點">甜點</option>
                    </select>
                    <select class="selectInput selectSomething" name="" id="conditionSelect2">
                        <option value=""  selected>不分類</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>


                </div>

                <input class="bookmark" checked id="one" name="tabs" type="radio">
                <label class="bookMarkLabel" for="one">上架餐點</label>

                <input class="bookmark" id="two" name="tabs" type="radio" value="Two">
                <label class="bookMarkLabel" for="two">下架餐點</label>

                <div class="panels">

                    <div class="panel">
                        <table class="panelTable">
                            <thead>
                                <tr class="bc_yellow" id="existTHead">
                                    
                                </tr>
                            </thead>
                            <tbody class="noto-sans-tc_r c_black " id="existTBody">
                            </tbody>
                        </table>
                    </div>

                    <div class="panel">
                        <table class="panelTable">
                            <thead>
                                <tr class="bc_yellow" id="noExistTHead">  
                                </tr>
                            </thead>
                            <tbody class="noto-sans-tc_r c_black " id="noExistTBody">
                            </tbody>
                        </table>

                    </div>

                </div>
                <div class="addDiv">
                    <button title="新增資料" class="add" onclick='add()'></button>
                </div>
            </article>
        </div>
        <div id="editContainer" >
            <div id="editBlack"></div>
            <div id="createUI" >
                <div class="UITitle f_h6 c_black">新增資料</div>
                <div class="UIInputDiv f_p c_black">
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3" >餐點狀況</div>
                        <div class="col-9">
                            <select class="selectOption TESTmenuExist" name="" id="menuExistCreate">
                                <option value="1">上架餐點</option>
                                <option value="0">下架餐點</option>
                            </select>
                        </div>
                    </div>

                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">餐點名稱</div>
                        <div class="col-9">
                            <input class="UIInput TESTitemName" type="text" id="itemNameCreate" >
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">餐點類型</div>
                        <div class="col-9">
                            <select class="selectOption TESTitemType" name="" id="itemTypeCreate">
                                <option value="飲品">飲品</option>
                                <option value="主餐">主餐</option>
                                <option value="甜點">甜點</option>
                            </select>
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">餐點描述</div>
                        <div class="col-9">
                            <input class="UIInput TESTitemDescribe" type="text" id="itemDescribeCreate">
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">首頁呈現品項</div>
                        <div class="col-9">
                            <select class="selectOption TESTitemMain" name="" id="itemMainCreate">
                                <option value="1">首頁呈現品項</option>
                                <option value="0">非首頁呈現品項</option>
                            </select>
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">餐點價格</div>
                        <div class="col-9">
                            <input class="UIInput TESTitemPrice" type="number" id="itemPriceCreate">
                        </div>
                    </div>

                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">圖片連結</div>
                        <div class="col-9">
                            <input oninput='changeImg(this)' class="UIInput TESTitemImg itemImgCreate" type="test"id='itemImgCreate' >
                            <img class="createImg" src="" alt="">
                        </div>
                    </div>

                    <div class="UIBNDiv" >
                        <button class="UICancelBN c_white">取消</button>
                        <button class="UISubmitBN c_white" id="createUISubmit">送出</button>
                    </div>
 
                    
             
                </div>

            </div >
            <div id="editUI" >
                <input class="editUIID" type="hidden" name=""  >
                <div class="UITitle f_h6 c_black">新增資料</div>
                <div class="UIInputDiv f_p c_black">
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3" >餐點狀況</div>
                        <div class="col-9">
                            <select class="selectOption TESTmenuExist" name="" id="menuExistEdit">
                                <option value="1">上架餐點</option>
                                <option value="0">下架餐點</option>
                            </select>
                        </div>
                    </div>

                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">餐點名稱</div>
                        <div class="col-9">
                            <input class="UIInput TESTitemName" type="text" id="itemNameEdit" >
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">餐點類型</div>
                        <div class="col-9">
                            <select class="selectOption TESTitemType" name="" id="itemTypeEdit">
                                <option value="飲品">飲品</option>
                                <option value="主餐">主餐</option>
                                <option value="甜點">甜點</option>
                            </select>
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">餐點描述</div>
                        <div class="col-9">
                            <input class="UIInput TESTitemDescribe" type="text" id="itemDescribeEdit">
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">首頁呈現品項</div>
                        <div class="col-9">
                            <select class="selectOption TESTitemMain" name="" id="itemMainEdit">
                                <option value="1">首頁呈現品項</option>
                                <option value="0">非首頁呈現品項</option>
                            </select>
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">餐點價格</div>
                        <div class="col-9">
                            <input class="UIInput TESTitemPrice" type="number" id="itemPriceEdit">
                        </div>
                    </div>
                    
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">圖片連結</div>
                        <div class="col-9">
                            <input oninput='changeImg(this)' class="UIInput TESTitemImg1 itemImgEdit" type="test" id="itemImgEdit">
                            <img class="createImg" src="" alt="">
                        </div>
                    </div>

                    <div class="UIBNDiv" >
                        <button class="UICancelBN c_white">取消</button>
                        <button class="UISubmitBN c_white" id="editUISubmit">送出</button>
                    </div>
 
                    
             
                </div>

            </div >
            
            <div id="deleteUI">
                <div class="UIDiv">
                    <input class="deleteUIID" type="hidden" name="" id="" >
                    <div class="UIText">確定刪除該筆資料？</div>
                    <div id="deleteUIBnDiv">
                        <button id="deleteUICancelBn">取消</button>
                        <button id="deleteUISubmit">確定</button>
                    </div>
                </div>
            </div>
            <div id="removeUI">
                <div class="UIDiv">
                    <input class="removeUIID" type="hidden" name="" >
                    <div class="UIText">確定使該品項下架？</div>
                    <div id="removeUIBnDiv">
                        <button id="removeUICancelBn">取消</button>
                        <button id="removeUISubmit">確定</button>
                    </div>
                </div>
            </div>
            <div id="onUI">
                <div class="UIDiv">
                    <input class="onUIID" type="hidden" name="" >
                    <div class="UIText">確定使該品項上架？</div>
                    <div id="onUIBnDiv">
                        <button id="onUICancelBn">取消</button>
                        <button id="onUISubmit">確定</button>
                    </div>
                </div>
            </div>
        </div>
