<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="./css/set.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/manage.css">
    <link rel="stylesheet" href="./css/storeBooking.css">
    <script src="./js/manage.js"></script>
    <script src="./js/storeBooking.js"></script>
    <!-- <script src="./js/checkAccount.js"></script> -->

    <title>Document</title>
</head>

<body>
    <div class="bc_yellow_l2 row" id="container" >
        <div class="col-2 bc_yellow navContent"  >
            <div class="" id="nav">
                <div id="logoDiv">
                    <img id="logo" src="./image/logo.png" alt="">
                </div>
                <div>
                    <div class="navTextDiv noto-sans-tc_r" id="navOverAll">總覽</div>
                    <div class="navTextDiv noto-sans-tc_r" id="navProduct">商品管理</div>
                    <div class="navTextDiv noto-sans-tc_r" id="navOrder">交易紀錄管理</div>
                    <div class="navTextDiv noto-sans-tc_r" id="navMenu">咖啡廳品項管理</div>
                    <div class="navTextDiv noto-sans-tc_r" id="navCafeBooking">咖啡廳預定管理</div>
                    <div class="navTextDiv noto-sans-tc_r" id="navStoreBooking">快閃店預定管理</div>
                    <div class="navTextDiv noto-sans-tc_r" id="navAccount">帳號管理</div>
                    <button id="logout">LOGOUT</button>
                    
                </div>
            </div>
        </div>

        <div class="col-10" style="height: 100%;">

            <div class="f_h4 c_white" id="title">快閃店預定管理</div>

            <article class="tabs">
                <div class="selectDiv">
                    <select class="selectSomething" name="" id="condition">
                       
                    </select>
                    <input class="selectInput" type="text" name="" id="conditionInput" placeholder="請輸入值">
                    <!-- change here -->
                    <input type="date" class="selectInput selectSomething" name="" id="conditionSelect1">
                    <select class="selectInput selectSomething" name="" id="conditionSelect2">
                        <option value=""  selected>不分時段</option>
                        <option value="00:">00:00</option>
                        <option value="01:">01:00</option>
                        <option value="02:">02:00</option>
                        <option value="03:">03:00</option>
                        <option value="04:">04:00</option>
                        <option value="05:">05:00</option>
                        <option value="06:">06:00</option>
                        <option value="07:">07:00</option>
                        <option value="08:">08:00</option>
                        <option value="09:">09:00</option>
                        <option value="10:">10:00</option>
                        <option value="11:">11:00</option>
                        <option value="12:">12:00</option>
                        <option value="13:">13:00</option>
                        <option value="14:">14:00</option>
                        <option value="15:">15:00</option>
                        <option value="16:">16:00</option>
                        <option value="17:">17:00</option>
                        <option value="18:">18:00</option>
                        <option value="19:">19:00</option>
                        <option value="20:">20:00</option>
                        <option value="21:">21:00</option>
                        <option value="22:">22:00</option>
                        <option value="23:">23:00</option>
                    </select>
                    <select class="selectInput selectSomething" name="" id="conditionSelect3">
                        <option value=""  selected>不分時段</option>
                        <option value="10:00:00">10:00</option>
                        <option value="11:00:00">11:00</option>
                        <option value="12:00:00">12:00</option>
                        <option value="13:00:00">13:00</option>
                        <option value="14:00:00">14:00</option>
                        <option value="15:00:00">15:00</option>
                        <option value="16:00:00">16:00</option>
                    </select>


                </div>

                <input class="bookmark" checked id="one" name="tabs" type="radio">
                <label class="bookMarkLabel" for="one">有效預定</label>

                <input class="bookmark" id="two" name="tabs" type="radio" value="Two">
                <label class="bookMarkLabel" for="two">無效預定</label>

                <div class="panels">

                    <div class="panel">
                        <table class="panelTable">
                            <thead>
                                <tr class="bc_yellow" id="existTHead">
                                    
                                </tr>
                            </thead>
                            <tbody class="noto-sans-tc_r c_black " id="existTBody">
                            </tbody>
                        </table>
                    </div>

                    <div class="panel">
                        <table class="panelTable">
                            <thead>
                                <tr class="bc_yellow" id="noExistTHead">  
                                </tr>
                            </thead>
                            <tbody class="noto-sans-tc_r c_black " id="noExistTBody">
                            </tbody>
                        </table>

                    </div>

                </div>
                <div class="addDiv">
                    <button title="新增資料" class="add" onclick='add()'></button>
                </div>
            </article>
        </div>
        <div id="editContainer" >
            <div id="editBlack"></div>
            <div id="createUI" >
                <div class="UITitle f_h6 c_black">新增預定</div>
                <div class="UIInputDiv f_p c_black">
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3" >預定狀況</div>
                        <div class="col-9">
                            <select class="selectOption TESTbookingExist" name="" id="bookingExistCreate">
                                <option value="1">有效預定</option>
                                <option value="0">無效預定</option>
                            </select>
                        </div>
                    </div>

                    <!-- <div class="UILittleDiv row">
                        <div class="UISpan col-3">下訂日期</div>
                        <div class="col-9">
                            <input type="date"  class="UIInput TESTbookingDate_Date" type="date" id="bookingDate_DateCreate" >
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">下訂時間</div>
                        <div class="col-9">
                            <input type="time"  class="UIInput TESTbookingDate_Time" type="time" id="bookingDate_TimeCreate" >
                        </div>
                    </div> -->

                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">預定日期</div>
                        <div class="col-9">
                            <input class="UIInput TESTbookingTimePeriod_Date" type="date" id="bookingTimePeriod_DateCreate">
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">預定時段</div>
                        <div class="col-9">
                            <select class="selectOption TESTbookingTimePeriod_Time" name="" id="bookingTimePeriod_TimeCreate">
                                <option value="10:00:00">10:00</option>
                                <option value="11:00:00">11:00</option>
                                <option value="12:00:00">12:00</option>
                                <option value="13:00:00">13:00</option>
                                <option value="14:00:00">14:00</option>
                                <option value="15:00:00">15:00</option>
                                <option value="16:00:00">16:00</option>
                            </select>
                        </div>
                    </div>
                    




                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">預定人數</div>
                        <div class="col-9">
                            <input class="UIInput TESTbookingNumber" type="number" id="bookingNumberCreate">
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">預約姓名</div>
                        <div class="col-9">
                            <input class="UIInput TESTbookingName" type="text" id="bookingNameCreate">
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">信箱</div>
                        <div class="col-9">
                            <input class="UIInput TESTbookingEmail" type="email" id="bookingEmailCreate">
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">電話</div>
                        <div class="col-9">
                            <input class="UIInput TESTbookingTel" type="tel"id="bookingTelCreate">
                        </div>
                    </div>
                    

                    <div class="UIBNDiv" >
                        <button class="UICancelBN c_white">取消</button>
                        <button class="UISubmitBN c_white" id="createUISubmit">送出</button>
                    </div>
 
                    
             
                </div>

            </div >
            <div id="editUI" >
                <input class="editUIID" type="hidden" name=""  >

                <div class="UITitle f_h6 c_black">編輯資料</div>
                <div class="UIInputDiv f_p c_black">
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3" >預定狀況</div>
                        <div class="col-9">
                            <select class="selectOption TESTbookingExist" name="" id="bookingExistEdit">
                                <option value="1">有效預定</option>
                                <option value="0">無效預定</option>
                            </select>
                        </div>
                    </div>




                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">下訂日期</div>
                        <div class="col-9">
                            <input type="date"  class="UIInput TESTbookingDate_Date" type="date" id="bookingDate_DateEdit" >
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">下訂時間</div>
                        <div class="col-9">
                            <input type="time"  class="UIInput TESTbookingDate_Time" type="time" id="bookingDate_TimeEdit" >
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">預定日期</div>
                        <div class="col-9">
                            <input class="UIInput TESTbookingTimePeriod_Date" type="date" id="bookingTimePeriod_DateEdit">
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">預定時段</div>
                        <div class="col-9">
                            <select class="selectOption TESTbookingTimePeriod_Time" name="" id="bookingTimePeriod_TimeEdit">
                                <option value="10:00:00">10:00</option>
                                <option value="11:00:00">11:00</option>
                                <option value="12:00:00">12:00</option>
                                <option value="13:00:00">13:00</option>
                                <option value="14:00:00">14:00</option>
                                <option value="15:00:00">15:00</option>
                                <option value="16:00:00">16:00</option>
                            </select>
                        </div>
                    </div>
                    




                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">預定人數</div>
                        <div class="col-9">
                            <input class="UIInput TESTbookingNumber" type="number" id="bookingNumberEdit">
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">預約姓名</div>
                        <div class="col-9">
                            <input class="UIInput TESTbookingName" type="text" id="bookingNameEdit">
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">信箱</div>
                        <div class="col-9">
                            <input class="UIInput TESTbookingEmail" type="email" id="bookingEmailEdit">
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">電話</div>
                        <div class="col-9">
                            <input class="UIInput TESTbookingTel" type="tel"id="bookingTelEdit">
                        </div>
                    </div>
                    

                    <div class="UIBNDiv" >
                        <button class="UICancelBN c_white">取消</button>
                        <button class="UISubmitBN c_white" id="editUISubmit">送出</button>
                    </div>
 
                    
             
                </div>

            </div >
            
            
            <div id="deleteUI">
                <div class="UIDiv">
                    <input class="deleteUIID" type="hidden" name="" id="" >
                    <div class="UIText">確定刪除該筆預定資料？</div>
                    <div id="deleteUIBnDiv">
                        <button id="deleteUICancelBn">取消</button>
                        <button id="deleteUISubmit">確定</button>
                    </div>
                </div>
            </div>
            <div id="removeUI">
                <div class="UIDiv">
                    <input class="removeUIID" type="hidden" name="" >
                    <div class="UIText">確定使該筆預定無效？</div>
                    <div id="removeUIBnDiv">
                        <button id="removeUICancelBn">取消</button>
                        <button id="removeUISubmit">確定</button>
                    </div>
                </div>
            </div>
            <div id="onUI">
                <div class="UIDiv">
                    <input class="onUIID" type="hidden" name="" >
                    <div class="UIText">確定使該筆預定有效？</div>
                    <div id="onUIBnDiv">
                        <button id="onUICancelBn">取消</button>
                        <button id="onUISubmit">確定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
