<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="./css/set.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/manage.css">
    <link rel="stylesheet" href="./css/account.css">
    <script src="./js/manage.js"></script>
    <script src="./js/account.js"></script>
    <script src="./js/checkAccount.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="bc_yellow_l2 row" id="container" >
        <div class="col-2 bc_yellow navContent"  >
            <div class="" id="nav">
                <div id="logoDiv">
                    <img id="logo" src="./image/logo.png" alt="">
                </div>
                <div>
                    <div class="navTextDiv noto-sans-tc_r" id="navOverAll">總覽</div>
                    <div class="navTextDiv noto-sans-tc_r" id="navProduct">商品管理</div>
                    <div class="navTextDiv noto-sans-tc_r" id="navOrder">交易紀錄管理</div>
                    <div class="navTextDiv noto-sans-tc_r" id="navMenu">咖啡廳品項管理</div>
                    <div class="navTextDiv noto-sans-tc_r" id="navCafeBooking">咖啡廳預定管理</div>
                    <div class="navTextDiv noto-sans-tc_r" id="navStoreBooking">快閃店預定管理</div>
                    <div class="navTextDiv noto-sans-tc_r" id="navAccount">帳號管理</div>
                    <button id="logout">LOGOUT</button>
                </div>
            </div>
        </div>

        <div class="col-10" style="height: 100%;">

            <div class="f_h4 c_white" id="title">快閃店預定管理</div>

            <article class="tabs">
                <div class="selectDiv">
                    <select class="selectSomething" name="" id="condition">
                       
                    </select>
                    <input class="selectInput" type="text" name="" id="conditionInput" placeholder="請輸入值">
                    <!-- change here -->
                    


                </div>

                <input class="bookmark" checked id="one" name="tabs" type="radio">
                <label class="bookMarkLabel" for="one">有效帳號</label>

                <input class="bookmark" id="two" name="tabs" type="radio" value="Two">
                <label class="bookMarkLabel" for="two">無效帳號</label>

                <div class="panels">

                    <div class="panel">
                        <table class="panelTable">
                            <thead>
                                <tr class="bc_yellow" id="existTHead">
                                    
                                </tr>
                            </thead>
                            <tbody class="noto-sans-tc_r c_black " id="existTBody">
                            </tbody>
                        </table>
                    </div>

                    <div class="panel">
                        <table class="panelTable">
                            <thead>
                                <tr class="bc_yellow" id="noExistTHead">  
                                </tr>
                            </thead>
                            <tbody class="noto-sans-tc_r c_black " id="noExistTBody">
                            </tbody>
                        </table>

                    </div>

                </div>
                <div class="addDiv">
                    <button title="新增資料" class="add" onclick='add()'></button>
                </div>
            </article>
        </div>
        <div id="editContainer" >
            <div id="editBlack"></div>
            <div id="createUI" >
                <div class="UITitle f_h6 c_black">新增帳號</div>
                <div class="UIInputDiv f_p c_black">
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3" >帳號狀況</div>
                        <div class="col-9">
                            <select class="selectOption TESTuserExist" name="" id="userExistCreate">
                                <option value="1">有效帳號</option>
                                <option value="0">無效帳號</option>
                            </select>
                        </div>
                    </div>

                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">姓名</div>
                        <div class="col-9">
                            <input class="UIInput TESTuserName" type="text" id="userNameCreate">
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">帳號</div>
                        <div class="col-9">
                            <input class="UIInput TESTuserAccount" type="text" id="userAccountCreate">
                        </div>
                    </div>

                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">密碼</div>
                        <div class="col-9">
                            <input class="UIInput TESTuserPassword" type="password" id="userPasswordCreate">
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">職稱</div>
                        <div class="col-9">
                            <input class="UIInput TESTuserTitle" type="text" id="userTitleCreate">
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">信箱</div>
                        <div class="col-9">
                            <input class="UIInput TESTuserEmail" type="email" id="userEmailCreate">
                        </div>
                    </div>
                    

                    <div class="UIBNDiv" >
                        <button class="UICancelBN c_white">取消</button>
                        <button class="UISubmitBN c_white" id="createUISubmit">送出</button>
                    </div>
 
                    
             
                </div>

            </div >
            <div id="editUI" >
                <input class="editUIID" type="hidden" name=""  >

                <div class="UITitle f_h6 c_black">修改帳號</div>
                <div class="UIInputDiv f_p c_black">
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3" >帳號狀況</div>
                        <div class="col-9">
                            <select class="selectOption TESTuserExist" name="" id="userExistEdit">
                                <option value="1">有效帳號</option>
                                <option value="0">無效帳號</option>
                            </select>
                        </div>
                    </div>

                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">姓名</div>
                        <div class="col-9">
                            <input class="UIInput TESTuserName" type="text" id="userNameEdit">
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">帳號</div>
                        <div class="col-9">
                            <input class="UIInput TESTuserAccount" type="text" id="userAccountEdit">
                        </div>
                    </div>

                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">密碼</div>
                        <div class="col-9">
                            <input class="UIInput TESTuserPassword" type="password" id="userPasswordEdit">
                            <!-- <button class="passwordBN"></button> -->
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">職稱</div>
                        <div class="col-9">
                            <input class="UIInput TESTuserTitle" type="text" id="userTitleEdit">
                        </div>
                    </div>
                    <div class="UILittleDiv row">
                        <div class="UISpan col-3">信箱</div>
                        <div class="col-9">
                            <input class="UIInput TESTuserEmail" type="email" id="userEmailEdit">
                        </div>
                    </div>
                    

                    <div class="UIBNDiv" >
                        <button class="UICancelBN c_white">取消</button>
                        <button class="UISubmitBN c_white" id="editUISubmit">送出</button>
                    </div>
 
                    
             
                </div>

            </div >

            <div id="deleteUI">
                <div class="UIDiv">
                    <input class="deleteUIID" type="hidden" name="" id="" >
                    <div class="UIText">確定刪除該帳號？</div>
                    <div id="deleteUIBnDiv">
                        <button id="deleteUICancelBn">取消</button>
                        <button id="deleteUISubmit">確定</button>
                    </div>
                </div>
            </div>
            <div id="removeUI">
                <div class="UIDiv">
                    <input class="removeUIID" type="hidden" name="" >
                    <div class="UIText">確定使該帳號無效？</div>
                    <div id="removeUIBnDiv">
                        <button id="removeUICancelBn">取消</button>
                        <button id="removeUISubmit">確定</button>
                    </div>
                </div>
            </div>
            <div id="onUI">
                <div class="UIDiv">
                    <input class="onUIID" type="hidden" name="" >
                    <div class="UIText">確定使該帳號有效？</div>
                    <div id="onUIBnDiv">
                        <button id="onUICancelBn">取消</button>
                        <button id="onUISubmit">確定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
