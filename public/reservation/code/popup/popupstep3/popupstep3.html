        <script>

            document.getElementById("dateInput").addEventListener("input", function () {
                const dateInput = document.getElementById('dateInput').value;
                // const numberOfGuests = parseInt(document.getElementById('numberOfGuests').value, 10) || 0;

                if (!dateInput) {
                    alert("請輸入一個有效的日期");
                    return;
                }

                const apiUrl = "http://localhost/pokemon-popup-gruop/backEnd/api/cafeBooking/cafeBooking.php";

                fetch(`${apiUrl}?bookingTimePeriod=${dateInput}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`API 請求失敗，狀態碼: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // 按 bookingTimePeriod 分組並統計座位數
                        const groupedData = data.reduce((acc, item) => {
                            const period = item.bookingTimePeriod;
                            const seats = parseInt(item.bookingNumber, 10);

                            if (!acc[period]) {
                                acc[period] = 0;
                            }
                            acc[period] += seats;
                            return acc;
                        }, {});

                        const resultDiv = document.getElementById("result");
                        resultDiv.innerHTML = "";

                        // 更新時間段選擇器的可用性並添加紅色背景
                        const timeSlots = document.querySelectorAll(".timeSlot");
                        timeSlots.forEach(slot => {
                            const period = $('#dateInput').val() + ' ' + slot.value; // 取得選項的值
                            const bookedSeats = groupedData[period] || 0;

                            console.log(bookedSeats);
                            // 判斷加上用戶預約人數是否達到或超過 2
                            if (bookedSeats >= 2) {
                                slot.disabled = true; // 已達上限，禁用選項
                                slot.classList.add('fully-booked'); // 添加紅色背景
                            } else {
                                slot.disabled = false; // 可供預約，啟用選項
                                slot.classList.remove('fully-booked'); // 移除紅色背景
                            }
                            
                        });


                        //先測試
                        if (Object.keys(groupedData).length > 0) {
                            for (let period in groupedData) {
                                resultDiv.innerHTML += `<p>時間: ${period} - 已預約座位數: ${groupedData[period]} 座位</p>`;
                            }
                        } else {
                            resultDiv.innerHTML = "<p>沒有找到符合條件的預訂</p>";
                        }
                    })
                    .catch(error => {
                        document.getElementById('result').innerText = error.message;
                    });
            });
