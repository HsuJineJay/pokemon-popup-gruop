<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./_css/_.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Noto+Sans+TC:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap');
    </style>
    <title>Document</title>
</head>

<body>
    <div class="superBigWebCon">
    <!-- 網頁版bg容器 -->
    <section class="webBgContainer" >

        <div id="bgContainer" style="z-index: 1;">


            <!-- soundON OFF icon -->
            <button id="soundContainer"><img id="soundIcon" src="./images/publicImg/soundOn.svg" alt=""></button>

            <div class="upTextContainer">
                <!-- logo -->
                <div id="logoContainer"><img id="logo" src="./images/publicImg/logo.svg" alt=""></div>

                <!-- 標題區 -->
                <div id="titleContainer">
                    <h2 id="midTitle">你是什麼屬性的寶可夢？</h2>
                    <h1 id="bigTitle">寶可夢大冒險</h1>
                    <h3 id="englishTitle">THE POKEMON ADVENTURE</h3>
                </div>
                <!-- 輸入區 -->
                <div id="inputContainer">
                    <h4 id="nameInfo"><label for="userName">冒險家姓名</label></h4>
                    <div><input maxlength="8" id="userName" type="text"><span id="alertText"></span></div>
                    <h6 id="soundAlert">右上開啟聲音 冒險更有趣</h6>
                </div>
            </div>





            <!-- 動畫區 -->
            <div id="aniContainer">
                <div id="pikaAniContainer"><video class="pikaAni" autoplay loop muted id="pikaWalk"
                        src="./images/animation/pikaWalk.webm"></video></div>
                <div class="pokeBallContainer">
                    <div id="pokeBall"><img src="./images/firstPageImg/pokeBall.svg" alt=""></div>
                    <button id="startButtonContainer">
                        START
                    </button>
                </div>
            </div>

        </div>



        <!-- 雲朵 -->
        <div class="cloudscontainer">
            <div class="cloud1container"><img width="140vw" src="./images/firstPageImg/cloudWhite.svg" alt=""></div>
            <div class="cloud4container"><img width="180vw" src="./images/firstPageImg/cloudWhite.svg" alt=""></div>
            <div class="cloud2container"><img width="90vw" src="./images/firstPageImg/cloudYellow.svg" alt=""></div>
            <div class="cloud3container"><img width="110vw" src="./images/firstPageImg/cloudYellow.svg" alt=""></div>
            <div class="cloud5container"><img width="130vw" src="./images/firstPageImg/cloudYellow.svg" alt=""></div>
            <div class="cloud6container"><img width="100vw" src="./images/firstPageImg/cloudWhite.svg" alt=""></div>
            <div class="cloud7container"><img width="80vw" src="./images/firstPageImg/cloudYellow.svg" alt=""></div>

        </div>
    
    </section>
</div>
</body>

</html>
