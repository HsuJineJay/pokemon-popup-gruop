<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table in Div</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 20px; /* 固定的外边距 */
            padding: 10px;
            border: 1px solid #ccc;
            overflow-x: auto; /* 当内容超过容器宽度时，显示水平滚动条 */
        }

        table {
            width: 100%; /* 表格宽度随容器调整 */
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>訂單編號</th>
                <th>商品名稱</th>
                <th>商品數量</th>
                <th>買家姓名</th>
                <th>信箱</th>
                <th>電話</th>
                <th>地址</th>
                <th>訂單日期</th>
                <th>付款方式</th>
                <th>發票類別</th>
                <th>公司名稱</th>
                <th>統一編號</th>
                <th>訂單狀態</th>
                <th>物流備註</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12345</td>
                <td>商品A</td>
                <td>10</td>
                <td>张三</td>
                <td>zhangsan@example.com</td>
                <td>123456789</td>
                <td>北京市海淀区</td>
                <td>2023-07-08</td>
                <td>信用卡</td>
                <td>电子发票</td>
                <td>张三公司</td>
                <td>12345678</td>
                <td>已发货</td>
                <td>无</td>
            </tr>
            <tr>
                <td>12346</td>
                <td>商品B</td>
                <td>5</td>
                <td>李四</td>
                <td>lisi@example.com</td>
                <td>987654321</td>
                <td>上海市浦东新区</td>
                <td>2023-07-09</td>
                <td>支付宝</td>
                <td>纸质发票</td>
                <td>李四公司</td>
                <td>87654321</td>
                <td>未发货</td>
                <td>需要尽快</td>
            </tr>
            <!-- 可以添加更多行 -->



            <hr>
            <input type="date" name="" id="dateInp" value="2024-07-20">
            <input type="time" name="" id="timeInp" value="14:00:00">
            <input type="datetime" name="" id="datetimeInp">
            <input type="datetime-local" name="" id="datetimeLocalInp">
            <button id="bn">Input</button>
            <script>
                bn.onclick = function(){
                    console.log(document.getElementById('dateInp').value);
                    console.log(document.getElementById('timeInp').value);
                    console.log(document.getElementById('datetimeInp').value);
                    console.log(document.getElementById('datetimeLocalInp').value);
                }
            </script>
        </tbody>
    </table>
</div>

</body>
</html>
